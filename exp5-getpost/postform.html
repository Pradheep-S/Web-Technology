<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #e0f7fa; /* Light cyan background */
  }

  h2 {
    text-align: center;
    color: #006064; /* Dark cyan text */
    font-weight: bold;
    margin-bottom: 20px;
  }

  form {
    max-width: 500px;
    margin: auto;
    padding: 30px;
    background-color: #ffffff;
    border: 1px solid #b0bec5; /* Light gray border */
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Drop shadow */
  }

  label {
    font-weight: bold;
    color: #004d40; /* Dark teal text */
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #b0bec5; /* Light gray border */
    border-radius: 6px;
    background-color: #f5f5f5; /* Light gray background */
  }

  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 10px;
  }

  .checkbox-label {
   
    align-items: center;
    margin-right: 15px;
  }

  input[type="checkbox"] {
    margin-right: 5px;
  }

  input[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #26a69a; /* Teal button background */
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  input[type="submit"]:hover {
    background-color: #00796b; /* Darker teal on hover */
  }

  select {
    background-color: white;
  }

  .error {
    color: red;
  }
</style>
</head>
<body>
<h2>Student Registration Form</h2>
<form id="registrationForm" action="http://localhost:8000/submit" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="username" name="username"><br>

    <label for="rollNo">Roll No:</label><br>
    <input type="text" id="rollNo" name="rollNo"><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>

    <label for="mobile">Mobile Number:</label><br>
    <input type="text" id="mobile" name="mobile"><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>

    <label for="interest">Area of Interest:</label><br>
    <select id="interest" name="interest">
        <option value="">Select Area of Interest</option>
        <option value="os">Operating Systems (OS)</option>
        <option value="dbms">Database Management Systems (DBMS)</option>
        <option value="wt">Web Technologies (WT)</option>
        <option value="ds">Data Structures (DS)</option>
    </select><br>

    <p style="margin-bottom: 9px;font-weight: bold;">Programming Languages Known:</p>
    <input type="checkbox" id="java" name="languages" value="java">
    <label for="java" class="checkbox-label">Java</label>
    <input type="checkbox" id="python" name="languages" value="python">
    <label for="python" class="checkbox-label">Python</label>
    <input type="checkbox" id="javascript" name="languages" value="javascript">
    <label for="javascript" class="checkbox-label">JavaScript</label><br>
    <br>
    <input type="submit" name="login" value="Login"/>
</form>
</body>
</html>
